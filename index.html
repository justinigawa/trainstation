<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Station Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	

</head>
<body>

<div class="container">

	<!-- Jumbotron  -->
	<div class="jumbotron">
		<h1>Train Station Schedule</h1>
		<h3>Be on time or wait for the next train!</h3>
	</div>

	<div class="row">
			<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<table class="table">
			            <thead>
			                <tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency(min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
			                </tr>
			            </thead>
			            <tbody id="newEntry"></tbody>
			    </table>
			</div>	
		</div>
	</div>


	<div class="row">
		
		<!-- Search Parameters Panel  -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form role="form">

							<div class="form-group">
								<label for="search">Train Name</label>
							    <input type="text" class="form-control" id="name">
							</div>

							<div class="form-group">
								<label for="destination">Destination</label>
							    <input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
							    <label for="firstT">First Train Time(HH:mm - military time)</label>
							    <input type="text" class="form-control" id="firstTInput">
							</div>

							<div class="form-group">
							    <label for="frequency">Frequency(min)</label>
							    <input type="text" class="form-control" id="frequencyInput">
							</div>

							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
	  						
						</form>
					</div>
				</div>				
		</div>
	</div>

</div>


<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src= "assets/javascript/game.js"></script>

</body>
</html>
